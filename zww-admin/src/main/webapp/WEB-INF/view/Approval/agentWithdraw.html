@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>已审批管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-2">
                                <#NameCon id="name" name="姓名" />
                            </div>
                            <div class="col-sm-2">
                                <#NameCon id="phone" name="手机号" />
                            </div>
                            <div class="col-sm-2">
                                <#TimeCon id="createDate" name="创建时间" isTime="false" pattern="YYYY-MM-DD"/>
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="AgentWithdraw.search()"/>
                            </div>
                        </div>
                      <!--  <div class="hidden-xs" id="AgentWithdrawTableToolbar" role="group">
                            @if(shiro.hasPermission("/agentWithdraw/add")){
                                <#button name="添加" icon="fa-plus" clickFun="AgentWithdraw.openAddAgentWithdraw()"/>
                            @}
                            @if(shiro.hasPermission("/agentWithdraw/update")){
                                <#button name="修改" icon="fa-plus" clickFun="AgentWithdraw.openAgentWithdrawDetail()" space="true"/>
                            @}
                            @if(shiro.hasPermission("/agentWithdraw/delete")){
                                <#button name="删除" icon="fa-plus" clickFun="AgentWithdraw.delete()" space="true"/>
                            @}
                        </div>-->
                        <#table id="AgentWithdrawTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/Approval/agentWithdraw.js"></script>
@}
