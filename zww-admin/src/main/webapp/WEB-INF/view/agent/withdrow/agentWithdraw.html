@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>提现管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">


                        <div class="row">
                            <div class="col-sm-4">
                                <div class="ibox">
                                    <div class="ibox-content">
                                        <h5>未清算</h5>
                                        <h1 class="no-margins" id="undischarged">0.00</h1>
                                      <!--  <div class="stat-percent font-bold text-navy">98% <i class="fa fa-bolt"></i></div>-->
                                       <!-- <small>总收入</small>-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="ibox">
                                    <div class="ibox-content">
                                        <h5>未提现</h5>
                                        <h1 class="no-margins" id="notPutForward">0.00</h1>
                                      <!--  <div class="stat-percent font-bold text-navy">98% <i class="fa fa-bolt"></i></div>-->
                                      <!--  <small>总收入</small>-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="ibox">
                                    <div class="ibox-content">
                                        <h5>已提现</h5>
                                        <h1 class="no-margins" id="alreadyPresented">0.00</h1>
                                      <!--  <div class="stat-percent font-bold text-navy">98% <i class="fa fa-bolt"></i></div>
                                        <small>总收入</small>-->
                                    </div>
                                </div>
                            </div>
                      <!--      <div class="col-sm-2">
                                <#TimeCon id="createDate" name="提现时间" isTime="false" pattern="YYYY-MM-DD"/>
                            </div>
                            <div class="col-sm-2">
                                <#SelectCon id="status" name="提现状态" >
                                  <option value="0">已提交</option>
                                   <option value="1">提现成功</option>
                                   <option value="2">提现失败</option>
                                   <option value="3">未知</option>
                                </#SelectCon>
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="AgentWithdraw.search()"/>
                            </div>-->
                        </div>
                        <div class="hidden-xs" id="AgentWithdrawTableToolbar" role="group">
                            <#button name="提现" icon="fa-youtube" clickFun="AgentWithdraw.Withdraw()" space="true"/>
                        </div>
                        <#table id="AgentWithdrawTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/agent/withdrow/agentWithdraw.js"></script>
@}
