@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" style="text-align: center;font-size: 17.844px;">
            <div class="row">
                <div class="col-sm-6">
                    您可提现总金额：<span style="background-color: #669533;color: white;line-height: 81px;    font-weight: bold;font-size: 17.844px;margin-left: 14px;">${balance}</span>
                </div>
            </div>
            <div class="row" >
                <div class="col-sm-12">
                    <span style="background-color: #dd5600;padding-left: 20px;color: #fff;font-size: 17.844px;
         font-weight: bold;line-height: 14px;">注意：最小提现${MIN_WITHDRAW}元，手续费${SERVICE_CHARGE}元/笔</span>
                </div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10"  style="text-align: center;">
                    <#button btnCss="info" name="提现" id="ensure" icon="fa-check" clickFun="AgentWithdrawInfoDlg.Withdraw()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/agent/withdrow/agentWithdraw_info.js"></script>
@}
