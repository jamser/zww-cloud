@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <input type="hidden" id="id" value="${item.id}">
            <div class="row">
                  <div class="col-sm-12 b-r">
                       <#image id="rtmpPushUrl" name="样品详细图片" underline="true" avatarImg="${item.rtmpPushUrl}"/>
                  </div>
            </div>
			 <div class="progress progress-striped" id="progressTipArea" style="margin-top: 20px;display: none;">
                <div id="progressBar" style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-info">
                </div>
             </div>
             
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/backend/tDoll/tDoll_imginfo.js"></script>
@}
