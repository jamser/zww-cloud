@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="${withdrawId}">

            <div class="row">
                <div class="col-sm-12">
                    <#input id="remark" name="描述"/>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-12" style="margin-left: 35%;">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="AgentWithdrawInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="AgentWithdrawInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/notApproval/agentWithdraw_info.js"></script>
@}
